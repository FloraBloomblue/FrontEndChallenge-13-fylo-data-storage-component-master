<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <main class="container">
    <div class="box1">
      <img src="images/logo.svg" alt="fylo-logo" class="logo">
      <div class="div-Icons">
        <div class="main-icons"><img class="icon" src="images/icon-document.svg" alt="document-icon"></div>
        <div class="main-icons"><img class="icon" src="images/icon-folder.svg" alt="folder-icon"></div>
        <div class="main-icons"><img class="icon" src="images/icon-upload.svg" alt="upload-icon"></div>
      </div>
    </div>
    <!--------------------------------------------------------------------------->
    <div class="box2"><p>You’ve used <span class="memory"> 815 GB </span> of your storage</p>
      <div class="range">
        <div class="scroll-Bar">
          <div class="inner-Scroll-Bar">
            <div class="white-Circle"></div>
          </div>
        </div>
        
        <p class="zero-GB">0 GB <span class="thousand-GB">1000 GB</span></p>
      </div>
      <div class="whiteBox">
        <div class="rightTrianngleDown"></div>
        <p class="number">185</p>
        <p class="gb-Left">GB LEFT</p>
      </div>
    </div>
    
  </div>
  
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
